<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    table, th, td {
        border:1px solid black;
    }
</style>
<body>
<h1>Mercado de valores</h1>
<form action="/hello">
    <label for="name">Stock:</label><br>
    <input type="text" id="name" name="name"><br><br>
    <div>
        <label for="TimeSeries">Time Series:</label>
        <select name="TimeSeries" id="TimeSeries">
            <option value="Intra-dia" selected>Intra-dia</option>
            <option value="Diaria">Diaria</option>
            <option value="Semanal">Semanal</option>
            <option value="Mensual">Mensual</option>
        </select>
    </div>
    <input type="button" value="Submit" onclick="loadGetMsg()">
</form>
<div id="getrespmsg">
    <table style="width:100%" id="table">
        <tr>
            <th>Time</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
            <th>Volume</th>
        </tr>
    </table>
</div>

<script>
            function loadGetMsg() {
                let nameVar = document.getElementById("name").value;
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    var stockObject = JSON.parse(this.responseText);
                    var type = getTypeTimeSeries();
                    console.log(type);
                    for (var x in stockObject['Time Series (60min)']) {
                        //console.log(x);
                        //console.log(stockObject['Time Series (60min)'][x]);
                        document.getElementById("table").innerHTML +=
                            `<tr>
                                <td>${x}</td>
                                <td>${stockObject['Time Series (60min)'][x]['1. open']}</td>
                                <td>${stockObject['Time Series (60min)'][x]['2. high']}</td>
                                <td>${stockObject['Time Series (60min)'][x]['3. low']}</td>
                                <td>${stockObject['Time Series (60min)'][x]['4. close']}</td>
                                <td>${stockObject['Time Series (60min)'][x]['5. volume']}</td>
                            </tr>`
                    }
                }
                xhttp.open("GET", "/stock?name="+nameVar);
                xhttp.send();
            }

            function getTypeTimeSeries() {
                var selected = document.getElementById("TimeSeries").value;
                switch (selected) {
                    case 'Intra-dia':
                        return "Time Series (60min)";
                        break;
                    case 'Diaria':
                        return "Time Series (Daily)";
                        break;
                    case 'Semanal':
                        return "Weekly Time Series";
                        break;
                    case 'Mensual':
                        return "Monthly Time Series";
                        break;
                }
            }
        </script>


</body>
</html>
