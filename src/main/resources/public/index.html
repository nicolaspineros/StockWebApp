<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    table, th, td {
        border:1px solid black;
    }
</style>
<body>
<h1>Mercado de valores</h1>
<form action="/hello">
    <label for="name">Stock:</label><br>
    <input type="text" id="name" name="name"><br><br>
    <input type="button" value="Submit" onclick="loadGetMsg()">
</form>
<div id="getrespmsg">
    <table style="width:100%" id="table">
        <tr>
            <th>Time</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
            <th>Volume</th>
        </tr>
    </table>
</div>

<script>
            function loadGetMsg() {
                let nameVar = document.getElementById("name").value;
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    var stockObject = JSON.parse(this.responseText);
                    //document.getElementById("table").innerHTML = this.responseText;
                    /*var table = document.getElementById("table").innerHTML;
                    var row = table.insertRow(-1);
                    var time = row.insertCell(0);
                    var open = row.insertCell(1);
                    var high = row.insertCell(2);
                    var close = row.insertCell(3);
                    var volume = row.insertCell(4);*/
                    console.log(stockObject);
                    for (var x in stockObject['Time Series (60min)']) {
                        console.log(x);
                        console.log(stockObject['Time Series (60min)'][x]);
                        document.getElementById("table").innerHTML +=
                            `<tr>
                                <td>${x}</td>
                                <td>${stockObject['Time Series (60min)'][x]['1. open']}</td>
                                <td>${stockObject['Time Series (60min)'][x]['2. high']}</td>
                                <td>${stockObject['Time Series (60min)'][x]['3. low']}</td>
                                <td>${stockObject['Time Series (60min)'][x]['4. close']}</td>
                                <td>${stockObject['Time Series (60min)'][x]['5. volume']}</td>
                            </tr>`
                    }
                }
                //xhttp.open("GET", "/hello?name="+nameVar);
                xhttp.open("GET", "/stock?name="+nameVar);
                xhttp.send();
            }
        </script>


</body>
</html>
